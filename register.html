<!doctype html>
<html lang="en">
    <head>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <title>Registeration Form</title>
      <link type="text/css" rel="stylesheet" href="css/register.css" />
    </head>
    <body>
        <div class="form-wrapper z-depth-3" >
            <h3 class="black-text center">Register as a Contributor</h3>
            <div class="form-footer">
                <p class="black-text">Read Student Manual before registering</p>
            </div>
            <form id="form" >
                <div class="form-item">
                    <label for="name"></label>
                    <input type="text" name="name" required="required" placeholder="Name" autocomplete="off"></input>
                </div>
                <div class="form-item">
                    <label for="email"></label>
                    <input type="email" name="email" required="required" placeholder="Email Address" autocomplete="off"></input>
                </div>
                <div class="form-item">
                    <label for="project"></label>
                    <input type="text" name="project" required="required" placeholder="Student ID" autocomplete="off"></input>
                </div>
                <div class="form-item ">
                    <label for="number"></label>
                    <input  type="text" name="number" required="required" placeholder="Phone No" autocomplete="off"></input>
                </div>
                <div class="form-item">
                    <label for="gitlink"></label>
                    <input type="text" name="gitlink" required="required" placeholder="Github Profile" autocomplete="off"></input>
                </div>
                <div class="button-panel" >
                    <input class="button btn btn-info btn-lg" type="submit" value="Register" title="Register"></input>
                </div>
            </form>
        </div>
          <footer class="page-footer blue accent-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Google Developer Student Club</h5>
          <p class="grey-text text-lighten-4">A Club full of enthusiastic developers.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <a href="https://github.com/google-developers-group-daiict" target="_blank"><img src="images/GitHub-Mark-32px.png"/></a>
          <a id="google_plus_parent" href="https://plus.google.com/+Gdgdaiict" target="_blank"><img id="google_plus" src="images/google-plus.png"/></a>
          <a id="twitter_parent" href="https://twitter.com/GDGDAIICT" target="_blank"><img id="twitter" src="images/Twitter_Logo_WhiteOnImage.png"/></a>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 DAWoC
      </div>
    </div>
  </footer>


    </body>  
</html>
